<template name="commentSubmit">
  <form name="comment" class="comment-form">
    <div class="control-group">
        <div class="controls">
            <label for="body">{{i18n "comonthis"}}</label>
            <textarea name="body"></textarea>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn">{{i18n "addcomment"}}/button>
        </div>
    </div>
  </form>
</template>
