<template name="postItem">
  <div class="post" {{attributes}}>
    <a href="#" class="upvote btn {{upvotedClass}}">{{i18n "like"}}</a>
    <div class="post-content">
      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
      <p>
        <span>{{pluralize votes "Vote"}},</span>
        <span>{{i18n "subby"}} {{author}},</span>
        <span><a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "comment"}}</a></span>
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn">{{i18n "discuss"}}</a>
  </div>
</template>
